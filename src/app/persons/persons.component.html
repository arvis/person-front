<div>
    <div>
        <label for="name">Person id: </label>
        <input id="name" [(ngModel)]="personalId" placeholder="Personal Id">
    </div>
    <div>
        <label for="dateOfBirth">Date of birth (YYYY-MM-DD): </label>
        <input id="dateOfBirth" [(ngModel)]="dateOfBirth" placeholder="YYYY-MM-DD">
    </div>
    <div class="red">
        {{errorMsg}}
    </div>
    <div>
        <button type="button" (click)="onSubmit()">Submit</button>
    </div>
</div>

<div>
    <table>
        <tr>
            <th>Personal ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Date of birth</th>
            <th>Gender</th>
        </tr>
        <tr *ngFor="let person of selectedPersons">
            <td>{{ person.personalId }}</td>
            <td> {{person.firstName}}</td>
            <td> {{person.lastName}}</td>
            <td> {{person.dateOfBirth}}</td>
            <td> {{person.gender}}</td>
        </tr>
    </table>
</div>
